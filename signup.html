<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sign Up | DataBridge Solutions</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#136dec",
                        "accent-cyan": "#22d3ee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        display: ["Inter"],
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        body {
        font-family: "Inter", sans-serif;
      }
      .cta-sweep {
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .cta-sweep::after {
        content: "";
        position: absolute;
        top: 0;
        width: 60px;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(34, 211, 238, 0.4),
          rgba(255, 255, 255, 0.6),
          rgba(34, 211, 238, 0.4),
          transparent
        );
        transform: skewX(-25deg);
        animation: buttonSweep 6s infinite ease-in-out;
        pointer-events: none;
      }
      @keyframes buttonSweep {
        0% { left: -100%; opacity: 0; }
        5% { opacity: 1; }
        25% { left: 150%; opacity: 1; }
        100% { left: 150%; opacity: 0; }
      }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-gray-100 min-h-screen flex flex-col">
    <div class="flex-1 flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <!-- Logo section -->
            <div class="flex flex-col items-center mb-10">
                <a href="./index.html" class="flex items-center gap-4 group cursor-pointer shrink-0 mb-4">
                    <div class="relative flex items-center justify-center size-12">
                        <svg class="w-full h-full text-primary dark:text-accent-cyan transition-transform duration-500 group-hover:scale-110"
                            fill="none" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 10C12 10 22 10 22 22C22 34 12 34 12 34" stroke="currentColor"
                                stroke-linecap="round" stroke-width="3.5" />
                            <path d="M22 10C22 10 32 10 32 22C32 34 22 34 22 34" stroke="url(#logo-grad)"
                                stroke-linecap="round" stroke-width="3.5" opacity="0.85" />
                            <circle cx="12" cy="10" r="2.5" fill="currentColor" />
                            <circle cx="32" cy="22" r="2.5" fill="url(#logo-grad)" />
                            <circle cx="12" cy="34" r="2.5" fill="currentColor" />
                            <defs>
                                <linearGradient id="logo-grad" x1="22" y1="10" x2="32" y2="34"
                                    gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#2E7CFF" />
                                    <stop offset="1" stop-color="#00F0FF" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </a>
                <h1 class="text-3xl font-black text-[#111418] dark:text-white">Join Our Team</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Create an account to apply for jobs</p>
            </div>

            <div
                class="bg-white dark:bg-[#16202c] rounded-2xl p-8 border border-gray-100 dark:border-white/5 shadow-2xl">
                <form onsubmit="handleSignUp(event)" class="space-y-6">
                    <div>
                        <label
                            class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Full
                            Name</label>
                        <div class="relative group">
                            <span
                                class="absolute left-4 top-3.5 text-gray-400 group-focus-within:text-primary dark:group-focus-within:text-accent-cyan material-symbols-outlined text-[20px]">person</span>
                            <input required id="name" type="text" placeholder="John Doe"
                                class="w-full h-12 pl-12 pr-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50/50 dark:bg-black/20 text-[#111418] dark:text-white placeholder-gray-400 focus:border-primary dark:focus:border-accent-cyan focus:ring-0 outline-none transition-all" />
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Email
                            Address</label>
                        <div class="relative group">
                            <span
                                class="absolute left-4 top-3.5 text-gray-400 group-focus-within:text-primary dark:group-focus-within:text-accent-cyan material-symbols-outlined text-[20px]">mail</span>
                            <input required id="email" type="email" placeholder="john@example.com"
                                class="w-full h-12 pl-12 pr-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50/50 dark:bg-black/20 text-[#111418] dark:text-white placeholder-gray-400 focus:border-primary dark:focus:border-accent-cyan focus:ring-0 outline-none transition-all" />
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">Password</label>
                        <div class="relative group">
                            <span
                                class="absolute left-4 top-3.5 text-gray-400 group-focus-within:text-primary dark:group-focus-within:text-accent-cyan material-symbols-outlined text-[20px]">lock</span>
                            <input required id="password" type="password" placeholder="••••••••"
                                class="w-full h-12 pl-12 pr-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50/50 dark:bg-black/20 text-[#111418] dark:text-white placeholder-gray-400 focus:border-primary dark:focus:border-accent-cyan focus:ring-0 outline-none transition-all" />
                        </div>
                    </div>

                    <button type="submit"
                        class="cta-sweep w-full bg-primary hover:bg-primary/90 text-white font-bold h-12 rounded-xl shadow-lg shadow-primary/25 transition-all">
                        Create Account
                    </button>

                    <div class="relative py-4">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200 dark:border-white/10"></div>
                        </div>
                        <div class="relative flex justify-center text-xs uppercase">
                            <span class="bg-white dark:bg-[#16202c] px-2 text-gray-500 dark:text-gray-400">Or continue
                                with</span>
                        </div>
                    </div>

                    <button type="button" onclick="handleGoogleSignIn()"
                        class="w-full flex items-center justify-center gap-3 bg-white dark:bg-white/5 border border-gray-200 dark:border-white/10 hover:border-primary dark:hover:border-accent-cyan text-[#111418] dark:text-white font-bold h-12 rounded-xl transition-all active:scale-95">
                        <svg class="size-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Google
                    </button>

                    <p class="text-center text-sm text-gray-500 dark:text-gray-400">
                        Already have an account?
                        <a href="./signin.html"
                            class="text-primary dark:text-accent-cyan font-bold hover:underline">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-10 right-6 z-[100] flex flex-col gap-4 pointer-events-none"></div>

    <script src="./assets/js/db.js"></script>
    <script>
        function handleSignUp(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                window.db.register({ name, email, password });
                showToast("Account created successfully!", "success");
                setTimeout(() => {
                    window.location.href = './signin.html';
                }, 1500);
            } catch (error) {
                showToast(error.message, "error");
            }
        }

        function handleGoogleSignIn() {
            try {
                window.db.loginWithGoogle();
                showToast("Logged in with Google!", "success");
                setTimeout(() => {
                    window.location.href = './careers.html';
                }, 1000);
            } catch (error) {
                showToast("Google Sign-In failed.", "error");
            }
        }

        function showToast(message, type = "success") {
            const container = document.getElementById("toast-container");
            const toast = document.createElement("div");
            const icon = type === "success" ? "check_circle" : "error";
            const bgColor = type === "success" ? "bg-white dark:bg-[#16202c] border-green-500/50" : "bg-white dark:bg-[#16202c] border-red-500/50";
            const iconColor = type === "success" ? "text-green-500" : "text-red-500";

            toast.className = `${bgColor} border p-4 rounded-2xl flex items-center gap-4 shadow-2xl min-w-[300px] pointer-events-auto transition-all animate-fade-in-right`;
            toast.innerHTML = `
                <span class="material-symbols-outlined text-2xl ${iconColor}">${icon}</span>
                <div>
                    <h4 class="font-bold text-[#111418] dark:text-white text-sm">${type === "success" ? "Success" : "Error"}</h4>
                    <p class="text-xs text-gray-500 dark:text-gray-400">${message}</p>
                </div>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>

</html>
