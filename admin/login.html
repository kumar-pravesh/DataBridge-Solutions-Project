<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | DataBridge Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#136dec',
                        'accent-cyan': '#22d3ee',
                        'background-dark': '#101822'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-gray-50 dark:bg-background-dark font-sans text-[#111418] dark:text-white flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute inset-0 z-0">
        <div
            class="absolute top-0 left-0 w-full h-full bg-[url('../assets/images/server-room.jpg')] bg-cover bg-center opacity-10 blur-sm">
        </div>
        <div
            class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-background-dark via-background-dark/95 to-primary/20">
        </div>
    </div>

    <!-- Login Card -->
    <div
        class="relative z-10 w-full max-w-md p-8 bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl animate-fade-in-up">
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-primary/20 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-white/10">
                <span
                    class="material-symbols-outlined text-4xl text-primary dark:text-accent-cyan">admin_panel_settings</span>
            </div>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">Admin
                Portal</h1>
            <p class="text-sm text-gray-400 mt-2">Sign in to manage DataBridge Solutions</p>
        </div>

        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Username</label>
                <div class="relative group">
                    <span
                        class="absolute left-4 top-3.5 text-gray-500 group-focus-within:text-primary transition-colors material-symbols-outlined text-[20px]">person</span>
                    <input type="text" id="username" required placeholder="Enter username"
                        class="w-full h-12 pl-12 pr-4 rounded-xl border border-white/10 bg-black/20 text-white placeholder-gray-500 focus:border-primary focus:ring-0 outline-none transition-all">
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Password</label>
                <div class="relative group">
                    <span
                        class="absolute left-4 top-3.5 text-gray-500 group-focus-within:text-primary transition-colors material-symbols-outlined text-[20px]">lock</span>
                    <input type="password" id="password" required placeholder="Enter password"
                        class="w-full h-12 pl-12 pr-4 rounded-xl border border-white/10 bg-black/20 text-white placeholder-gray-500 focus:border-primary focus:ring-0 outline-none transition-all">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-12 rounded-xl shadow-lg shadow-primary/25 hover:shadow-primary/40 active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>Sign In</span>
                <span class="material-symbols-outlined">arrow_forward</span>
            </button>
        </form>

        <p class="text-center text-xs text-gray-500 mt-8">
            Restricted Access. Authorized Personnel Only.
        </p>
    </div>

    <script src="../assets/js/db.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (window.auth.login(user, pass)) {
                // Success - Redirect handled by auth.js checkSession or manual
                window.location.href = './dashboard.html';
            } else {
                // Shake animation for error
                const card = document.querySelector('.max-w-md');
                card.classList.add('animate-shake');
                setTimeout(() => card.classList.remove('animate-shake'), 500);

                // Show toast or alert (using alert for simplicity here as UI polish covers main site)
                alert('Invalid Credentials');
            }
        }
    </script>
    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .animate-shake {
            animation: shake 0.3s ease-in-out;
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>

</html>
