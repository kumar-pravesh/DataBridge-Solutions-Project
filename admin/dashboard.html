<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | DataBridge Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#136dec',
                        'accent-cyan': '#22d3ee',
                        'background-dark': '#101822',
                        'card-dark': '#16202c'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-background-dark font-sans text-[#111418] dark:text-white h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside
        class="w-64 bg-white dark:bg-card-dark border-r border-gray-200 dark:border-white/5 flex flex-col shrink-0 transition-all duration-300"
        id="sidebar">
        <div class="h-20 flex items-center px-6 border-b border-gray-200 dark:border-white/5">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white">
                    <span class="material-symbols-outlined text-[20px]">admin_panel_settings</span>
                </div>
                <h1 class="font-bold text-lg tracking-tight">DataBridge DB</h1>
            </div>
        </div>

        <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-1">
            <button onclick="switchTab('dashboard')"
                class="nav-item w-full flex items-center gap-3 px-3 py-3 rounded-xl text-primary bg-primary/10 font-medium transition-colors">
                <span class="material-symbols-outlined">dashboard</span>
                Dashboard
            </button>
            <button onclick="switchTab('jobs')"
                class="nav-item w-full flex items-center gap-3 px-3 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-[#111418] dark:hover:text-white transition-colors">
                <span class="material-symbols-outlined">work</span>
                Jobs
            </button>
            <button onclick="switchTab('applications')"
                class="nav-item w-full flex items-center gap-3 px-3 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-[#111418] dark:hover:text-white transition-colors">
                <span class="material-symbols-outlined">description</span>
                Applications
            </button>
            <button onclick="switchTab('messages')"
                class="nav-item w-full flex items-center gap-3 px-3 py-3 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 hover:text-[#111418] dark:hover:text-white transition-colors">
                <span class="material-symbols-outlined">mail</span>
                Messages
            </button>
        </nav>

        <div class="p-4 border-t border-gray-200 dark:border-white/5">
            <button onclick="window.auth.logout()"
                class="w-full flex items-center gap-2 px-4 py-3 rounded-xl text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors text-sm font-medium">
                <span class="material-symbols-outlined text-[20px]">logout</span>
                Sign Out
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <!-- Header -->
        <header
            class="h-20 bg-white dark:bg-card-dark border-b border-gray-200 dark:border-white/5 flex items-center justify-between px-8 shrink-0">
            <h2 id="page-title" class="text-xl font-bold">Dashboard Overview</h2>
            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <p class="text-sm font-bold">Administrator</p>
                    <p class="text-xs text-gray-500">Super User</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-gray-200 dark:bg-white/10 flex items-center justify-center">
                    <span class="material-symbols-outlined text-gray-500 dark:text-gray-400">person</span>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 overflow-y-auto p-8" id="content-area">
            <!-- Content Injected via JS -->
        </div>
    </main>

    <!-- Modal Container -->
    <div id="modal-container"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300">
        <!-- Modal Content Injected JS -->
    </div>

    <!-- Scripts -->
    <script src="../assets/js/db.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/admin-ui.js"></script>
</body>

</html>
